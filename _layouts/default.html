<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{site.baseurl}}/css\normalize.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/animate.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css\font-awesome\css\font-awesome.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css\owl.carousel.min.css">
    <link rel="shortcut icon" href="images/favicon">

       <!-- Jquery -->
      <script src="js\jquery-3.2.1.min.js" charset="utf-8"></script>
      <script src="js\typed.min.js" charset="utf-8"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora|PT+Sans+Narrow|Poppins|Raleway" rel="stylesheet">

   <!-- Bootstrap CDN -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

   <!-- Meta Tags -->
<meta name="title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:site" content="@site-name" />
<meta name="twitter:creator" content="@author-name">
<meta name="twitter:card" content="summary">

<!-- Open Graph data -->
<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" />
<meta property="og:site_name" content="Megneto">
<meta property="article:publisher" content="http://www.facebook.com/publisher-id" />
<meta property="article:author" content="https://www.facebook.com/autho-name" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
</head>


  <body data-spy="scroll" data-offset="50">

    <!-- Preloader -->
    <div class="preloader">
      <div class="cssload-loader">
    	<div class="cssload-inner cssload-one"></div>
    	<div class="cssload-inner cssload-two"></div>
    	<div class="cssload-inner cssload-three"></div>
     </div>
    </div>

    <nav>
      {% include nav.html%}
    </nav>

    <header>
     {% include header.html %}
    </header>

  {{content}}

  <footer>
    {% include footer.html %}
  </footer>

  <!-- Javascript Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script src="{{site.baseurl}}/js\wow.min.js" charset="utf-8"></script>
  <script>
  new WOW().init();
  </script>
  <script src="{{site.baseurl}}/js\particles.min.js" charset="utf-8"></script>
  <script src="{{site.baseurl}}/js\app.js" charset="utf-8"></script>
  <script src="{{site.baseurl}}/js/owl.carousel.min.js" charset="utf-8"></script>
  <script src="{{site.baseurl}}/js/main.js" charset="utf-8"></script>
  </body>
</html>
